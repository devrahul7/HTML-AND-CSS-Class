<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Card Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        
        .title {
            color: #333;
            margin-bottom: 30px;
        }
        
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .box {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .box-title {
            margin-top: 0;
            color: #333;
        }
        
        .box-text {
            color: #666;
            line-height: 1.5;
        }
        
        /* Mobile view
        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 80%;
                max-width: 300px;
            }
        } */
    </style>
</head>
<body>
    <h1 class="title">CSS Transition Card Gallery</h1>
    
    <div class="cards">
        <div class="box">
            <h2 class="box-title">Card One</h2>
            <p class="box-text">This is the first card with a hover effect</p>
        </div>
        
        <div class="box">
            <h2 class="box-title">Card Two</h2>
            <p class="box-text">This is the second card with a hover effect</p>
        </div>
        
        <div class="box">
            <h2 class="box-title">Card Three</h2>
            <p class="box-text">This is the third card with a hover effect</p>
        </div>
    </div>
</body>
</html>
