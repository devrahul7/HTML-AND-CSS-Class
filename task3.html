<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interior Design</title>
  <link rel="stylesheet" href="style.css">

  <style>
   /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body, html {
  height: 100%;
  overflow-x: hidden;
  background-color: #000; /* Black background to enhance visibility */
}

header {
  position: absolute;
  width: 100%;
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
  animation: slideDown 1s ease forwards;
}

.logo {
  font-size: 24px;
  color: white;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav ul li {
  opacity: 0;
  transform: translateY(-20px);
  animation: menuAppear 0.6s forwards;
}

nav ul li:nth-child(1) { animation-delay: 1s; }
nav ul li:nth-child(2) { animation-delay: 1.3s; }
nav ul li:nth-child(3) { animation-delay: 1.6s; }
nav ul li:nth-child(4) { animation-delay: 1.9s; }
nav ul li:nth-child(5) { animation-delay: 2.2s; }

nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 16px;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #00c9ff;
}

/* Hero Section */
.hero {
  background: url('image.png') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
}

.content {
  position: relative;
  z-index: 2;
  color: white;
}

.content h1 {
  font-size: 48px;
  margin-bottom: 20px;
  animation: circularMove 10s ease-in-out forwards;
}

.content p {
  font-size: 18px;
  margin-bottom: 30px;
  opacity: 0;
  animation: fadeUp 2s ease forwards;
  animation-delay: 4s;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 20px;
  opacity: 0;
  animation: fadeUp 2s ease forwards;
  animation-delay: 5s;
}

/* Buttons */
.btn {
  padding: 12px 30px;
  background: transparent;
  border: 2px solid #00c9ff;
  color: #00c9ff;
  text-decoration: none;
  font-size: 16px;
  transition: all 0.4s ease;
  border-radius: 5px;
  position: relative;
  overflow: hidden;
}

.btn::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: #00c9ff;
  z-index: -1;
  transition: all 0.4s ease;
}

.btn:hover::before {
  left: 0;
}

.btn:hover {
  color: white;
}

/* Keyframes */

/* Circular Motion + 4 Corners + Center */
@keyframes circularMove {
  0% {
    transform: translate(0, 0);
  }
  10% {
    transform: translate(40px, -40px);
  }
  20% {
    transform: translate(80px, 0px);
  }
  30% {
    transform: translate(40px, 40px);
  }
  40% {
    transform: translate(0px, 0px);
  }
  50% {
    transform: translate(-40px, -40px);
  }
  60% {
    transform: translate(-80px, 0px);
  }
  70% {
    transform: translate(-40px, 40px);
  }
  80% {
    transform: translate(0px, 0px);
  }
  85% {
    transform: translate(-100vw, -100vh);
  }
  90% {
    transform: translate(100vw, -100vh);
  }
  95% {
    transform: translate(100vw, 100vh);
  }
  100% {
    transform: translate(0, 0);
  }
}

/* Fade up for text/buttons */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Navbar menu appearing one by one */
@keyframes menuAppear {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Slide down for header */
@keyframes slideDown {
  from {
    transform: translateY(-100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}


  </style>
</head>
<body>

  <header>
    <div class="logo">!Nterior</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Bedroom</a></li>
        <li><a href="#">Dining</a></li>
        <li><a href="#">Kitchen</a></li>
        <li><a href="#">Backyard</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h1>DESIGN YOUR HOUSE</h1>
      <p>Subscribe Easy Tutorials YouTube Channel to watch more videos,<br>press the bell icon to get latest updates.</p>
      <div class="buttons">
        <a href="#" class="btn">WATCH MORE</a>
        <a href="#" class="btn">SUBSCRIBE</a>
      </div>
    </div>
  </section>

</body>
</html>
