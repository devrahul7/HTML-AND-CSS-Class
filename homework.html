<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            color: white;
        }
        
        .container {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(./image.png);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        
        .top {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
        }
        
        .logo {
            font-weight: bold;
            font-size: 24px;
        }
        
        .navbar {
            display: flex;
            gap: 30px;
            font-size: 16px;
            border: none;
            width: auto;
            margin-top: 0;
            padding-right: 0;
        }
        
        .navbar p {
            cursor: pointer;
        }
        
        .navbar p.active {
            border-bottom: 3px solid #32e0c4;
            padding-bottom: 5px;
        }
        
        .text {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 200px;
            margin-left: 0;
        }
        
        .text h1 {
            font-size: 60px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .text p {
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
        }
        
        button {
            background: transparent;
            border: 2px solid #32e0c4;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #32e0c4;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="logo">!Nterior</div>
            <div class="navbar">
                <p>HOME</p>
                <p>BEDROOM</p>
                <p>DINING</p>
                <p class="active">KITCHEN</p>
                <p>BACKYARD</p>
            </div>
        </div>
        
        <div class="text">
            <h1>DESIGN YOUR HOUSE</h1>
            <p>Subscribe Easy Tutorials YouTube Channel to watch more videos,<br>press the bell icon to get latest updates.</p>
            <div class="buttons">
                <button>WATCH MORE</button>
                <button>SUBSCRIBE</button>
            </div>
        </div>
    </div>
</body>
</html>
