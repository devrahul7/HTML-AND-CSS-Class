<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
<h2>Enter marks to get grade</h2>
        
<label for="marksInput">Marks(0-100):</label>
<input type="number" id="marksInput" />
<button on onclick="getGrade()">Get Grade</button>
<!-- <button on onclick="main()">Get Grade</button> -->
<p id ="result"></p>

    <script>
  console.log(document);


  const inputValue = document.getElementById("marksInput").value;
      
        function getGrade(){
            const marks = parseInt(document.getElementById("marksInput").value);
            const result = document.getElementById("result");

            switch(true){
                
                case marks >= 90:
                result.textContent = "Grade A+";
                break;
                case marks >=80:
                result.textContent = "Grade A";
                break;

                case marks >=70:
                result.textContent = "Grade B";
                break;

                case marks >=60:
                result.textContent = "Grade C";
                break;

                case marks >=50:
                result.textContent = "Grade D";
                break;

                case marks >=0:
                result.textContent = "Grade F";
                break;

                default: result.textContent = "Please enter a valid number between 0 to 100"
            }

        }

    </script>
</body>
</html>
