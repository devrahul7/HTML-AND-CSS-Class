function grade(marks) {
    const subjectCount = marks.length;
    const fullmarksPerSubject = 100;
    const passingMarks = 40;
    const totalPossibleMarks = subjectCount * fullmarksPerSubject;

    let totalMarksObtained = 0;
    let isPass = true;

    for (let i = 0; i < subjectCount; i++) {
        totalMarksObtained += marks[i];
        if (marks[i] < passingMarks) {
            isPass = false;
        }
    }
    const percentage = (totalMarksObtained / totalPossibleMarks) * 100;

    console.log("Marks in Each Subject:", marks);
    console.log("Total Marks Obtained:", totalMarksObtained);
    console.log("Total Possible Marks:", totalPossibleMarks);
    console.log("Percentage:", percentage.toFixed(2) + "%");

    if (isPass) {
        console.log("Result: Pass");
    } else {
        console.log("Result: Fail");
    }
}

const studentMarks = [85, 74, 67, 90, 78];
