<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness Design</title>
    <!-- <link rel="stylesheet" href="./task7.css"> -->

    <style>
        .navbar {
    display: flex;
    background-color: black;
    color: white;
    justify-content: space-around;
    align-items: center;
}

.text {
    text-align: center;
    font-size: larger;
}
.imagebox1 {
    display: flex;
    align-items: center;
    font-weight: bolder;
    font-size: larger;
    height: 130px;
    margin: 1rem;
}
.i1 {
    border: solid green;
    display: flex;
    flex: 1.1;
    height: 120px;
    background-color: rgb(210, 210, 210);
    align-items: center;
    justify-content: space-around;

}

.i2 {
    border: solid yellow;
    display: flex;
    flex: 1.1;
    height: 120px;
    background-color: rgb(210, 210, 210);
    align-items: center;
    justify-content: space-around;
}
.imagebox2 {
    /* margin-top: 10px; */
    margin: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bolder;
    font-size: larger;
    background-color: rgb(210, 210, 210);
    height: 130px;
}
.copyright {
    margin-top: 10px;
    background-color: black;
    height: 50px;
    color: white;
    text-align: center;
    justify-content: center;
    display: flex;
}
@media (min-width : 425px) {
    .imagecontainer {
        flex-direction: column;  }}

@media (min-width : 425px) {
    .navbar {
        flex-direction: column;}}

@media (min-width : 425px) {
    .copyright {
        flex-direction: column;
    }
}
    </style>
</head>

<body>

    <div class="container">
        <div class="navbar">
            <ul>Home</ul>
            <ul>About</ul>
            <ul>Services</ul>
            <ul>Contact</ul>
        </div>

        <div class="text">
            <h1>Welcome To Responsive Design</h1>

            <h3>Learn how to create websites that work on all devices</h3>

        </div>

        <div class="imagecontainer">
            <div class="imagebox1">
                <div class="i1">
                    <ul>Image 1</ul>
                </div>

                <div class="i2">
                    <ul>Image 2</ul>
                </div>
            </div>

            <div class="imagebox2">
                <ul>Image 3</ul>
            </div>


        </div>

        <div class="copyright">
            <ul>&copy; 2024 Responsive Web Design. All rights reserved.</ul>
        </div>

    </div>

</body>

</html>
