<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Responsive Web Design</title>      
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        /* Navigation bar */
        .f1 {
            display: flex;
            background-color: #333;
            width: 100%;
            color: white;
            justify-content: space-between;
            padding: 1rem 10%;
        }
        
        .f1 ul {
            list-style-type: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        
        .f1 ul:first-child {
            border: 1px solid white;
            border-radius: 3px;
        }
        
        /* Header section */
        .f2 {
            background-color: #f5f5f5;
            padding: 3rem 1rem;
            text-align: center;
        }
        
        .f2 h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        /* Image section */
        .f3 {
            padding: 0 10px;
        }
        
        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .image-box {
            background-color: #ccc;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #333;
        }
        
        .full-width {
            width: 100%;
            margin-bottom: 10px;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .f1 {
                flex-direction: column;
                align-items: center;
                padding: 0.5rem 0;
                background-color: green;
            }
            
            .f1 ul {
                margin: 0.2rem 0;
            }
            
            .f1 ul:first-child {
                border: none;
            }
            
            .f2 {
                padding: 2rem 1rem;
            }
            
            .f2 h1 {
                font-size: 1.8rem;
            }
            
            .row {
                flex-direction: column;
            }
            
            .image-box {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style> 
</head> 
<body>          
    <div class="container">
        <div class="f1">
            <ul>Home</ul>
            <ul>About</ul>
            <ul>Services</ul>
            <ul>Contact</ul>
        </div>
        
        <div class="f2">
            <h1>Welcome to Responsive Web Design</h1>
            <p>Learn how to create websites that work on all devices.</p>
        </div>
        
        <div class="f3">
            <div class="row">
                <div class="image-box">Image 1</div>
                <div class="image-box">Image 2</div>
            </div>
            <div class="image-box full-width">Image 3</div>
        </div>
    </div>
    
    <footer>
        Â© 2024 Responsive Web Design. All rights reserved.
    </footer>
</body> 
</html>
