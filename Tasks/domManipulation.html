        const box = document.getElementById("targetbox")
    box.style.height="200px"
    box.style.width="300px"



function addRed(){
    box.classList.add("red"); 
}

function removeRed(){
    box.classList.remove("red")
}


function toggleBlue(){
    box.classList.toggle("blue")
}
