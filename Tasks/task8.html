<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .firstfloor {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .home {
            flex: 1;
            height: 300px;
            background-color: #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            position: relative;
        }
        
        .home::after {
            content: "Home";
            position: absolute;
        }
        
        .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .abou, .course {
            height: 140px;
            background-color: #3F51B5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            position: relative;
        }
        
        .abou::after {
            content: "About";
            position: absolute;
        }
        
        .course::after {
            content: "Courses";
            position: absolute;
        }
        
        .secondfloor {
            display: flex;
            gap: 20px;
        }
        
        .wscube {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .iip, .wsdone {
            height: 140px;
            background-color: #FF9800;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            position: relative;
        }
        
        .iip::after {
            content: "IIP";
            position: absolute;
        }
        
        .wsdone::after {
            content: "WSDone";
            position: absolute;
        }
        
        .contact {
            flex: 1;
            height: 300px;
            background-color: #E91E63;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            position: relative;
        }
        
        .contact::after {
            content: "Contact";
            position: absolute;
        }
    </style>

</head>
<body>
    
    <div class="container">

        <div class="firstfloor">
            <div class="home"></div>
            <div class="info">
                <div class="abou"></div>
                <div class="course"></div>
            </div>
        </div>

        <div class="secondfloor">
            <div class="wscube">
                <div class="iip"></div>
                <div class="wsdone"></div>
            </div>
            <div class="contact"></div>
        </div>

    </div>


</body>
</html>
